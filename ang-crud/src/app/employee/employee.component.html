<table mat-table [dataSource]="empTable" style="width: 100%">
  <ng-container class="wid" [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element">
    <button
      mat-raised-button
      color="primary"
      (click)="viewEmployee(element.empID)"
      *ngIf="column === 'View'">
      View
    </button>
    <button
      mat-raised-button
      color="accent"
      data-toggle="modal" data-target="#detailModal"
      (click)="editEmployee(element.empID)"
      *ngIf="column === 'Edit'">
      Eiew
    </button>

    <button
        mat-raised-button
        color="warn"
        (click)="deleteEmployee(element.empID)"
        *ngIf="column === 'Delete'">
        Delete
    </button>


      {{element[column]}}
      <span *ngIf="column === 'Department'">
        {{element.department.depName}}
      </span>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns">
  </tr>

  <tr
    mat-row
    *matRowDef="let row;
    columns: displayedColumns;">

  </tr>
</table>

<div class="mat-paginator">
  <div class="row d-flex">
    <div style="  position: absolute;right: 0;">
      <p *ngFor="let in of ' '.repeat(paginator.getNumberOfPages()).split(''), let x = index" (click)="updateManualPage(x)" class="inl"> {{x + 1}}</p>
    </div>
  </div>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" style="margin-top: 20px;"></mat-paginator>
</div>
